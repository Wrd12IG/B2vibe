<!doctype html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2Vibe - E-commerce Service Provider & Merchant of Record</title>
  <meta name="description"
    content="Offriamo servizi di full-outsourcing multicanale e Merchant of Record (MoR) per brand che vogliono scalare sui marketplace internazionali." />

  <!-- Critical CSS to avoid FOUC and Layout Shift -->
  <style>
    :root {
      --primary: #07eba6;
      --background: #FFFFFF;
      --foreground: #000000;
      --muted: #666666;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      background: #fff;
      color: #000;
      /* Animation removed for faster LCP */
    }

    .hero-section {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 5%;
    }

    .heading-xl {
      font-size: clamp(2.5rem, 8vw, 6rem);
      font-weight: 800;
      line-height: 1.1;
      margin: 0;
      color: #000;
      letter-spacing: -0.02em;
    }

    .hero-desc-box {
      min-height: 160px;
      margin-top: 2rem;
      max-width: 900px;
    }

    @media (max-width: 768px) {
      .hero-desc-box {
        min-height: 220px;
      }
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://b2vibe.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@700;800&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@700;800&display=swap"
      rel="stylesheet">
  </noscript>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
