  <style>
    :root {
      --primary: #07eba6;
      --background: #FFFFFF;
      --foreground: #000000;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .hero-section {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .heading-xl {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 800;
      line-height: 1.1;
      margin: 0;
    }

    .hero-desc-box {
      min-height: 120px;
      margin-top: 2rem;
      max-width: 900px;
    }
